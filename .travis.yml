language: php

dist: bionic

git:
    depth: 1

addons:
    apt_packages:
        - npm
        - yarn

matrix:
    include:
        - php: 8.1
    fast_finish: true

cache:
  yarn: true
  directories:
      - node_modules
      - .phpunit
      - ~/php-ext

before_install:
  - composer self-update
  - yarn install
  - yarn dev

install:
  - composer update --no-progress

script:
  - ./bin/phpunit