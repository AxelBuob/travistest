language: php

dist: bionic

git:
    depth: 1

addons:
    apt_packages:
        - yarn

matrix:
    include:
        - php: 8.0
    fast_finish: true

cache:
  yarn: true
  directories:
      - .phpunit
      - ~/php-ext

before_install:
  composer self-update

install:
    - composer update --no-progress
    - ./bin/phpunit install

script:
  - yarn dev
  - ./bin/phpunit